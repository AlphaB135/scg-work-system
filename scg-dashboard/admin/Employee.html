<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>SCG Employee Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <!-- Navbar/Sidebar -->
  <aside class="bg-red-600 text-white w-64 p-6 fixed h-full">
    <div class="mb-6">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/SCG_Logo.svg/512px-SCG_Logo.svg.png"
        alt="SCG Logo"
        class="w-20 mb-4"
      />
      <h1 class="text-xl font-semibold">SCG Employee</h1>
      <p class="text-sm text-white/80">Dashboard</p>
    </div>
    <nav class="space-y-2">
      <a href="#" class="block py-2 hover:opacity-80">ภาพรวม</a>
      <a href="calendar.html" class="block py-2 hover:opacity-80">ปฏิทิน</a>
      <button class="bg-white text-red-600 font-bold py-2 px-4 rounded hover:bg-gray-200 w-full mt-4">
        Logout
      </button>
    </nav>
  </aside>

  <div class="ml-64 p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">ภาพรวมพนักงาน</h2>

    <!-- Section: Documents / Tasks left -->
    <div class="bg-white shadow p-4 rounded-xl mb-6">
      <h3 class="text-lg font-bold text-gray-700 mb-2">งานที่ต้องทำ / เอกสารที่ยังไม่ครบ</h3>
      <ul class="list-disc ml-5 text-sm text-gray-700">
        <li>อัปโหลดสำเนาบัตรประชาชน (ขาด)</li>
        <li>กรอกฟอร์มประกันสังคม</li>
        <li>ลงทะเบียนภาษีบุคคลธรรมดา</li>
        <!-- loop ตามที่ยังไม่ทำ -->
      </ul>
    </div>

    <!-- Section: สรุปสถานะการทำงาน -->
    <div class="bg-white shadow p-4 rounded-xl">
      <h3 class="text-lg font-bold text-gray-700 mb-2">สรุปสถานะ</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-gray-100 rounded-lg p-4">
          <p class="text-sm text-gray-600">วันทำงานปกติ (เดือนนี้)</p>
          <h4 class="text-xl font-bold text-red-600 mt-2">20 วัน</h4>
        </div>
        <div class="bg-gray-100 rounded-lg p-4">
          <p class="text-sm text-gray-600">OT ที่อนุมัติแล้ว</p>
          <h4 class="text-xl font-bold text-red-600 mt-2">5 ชม.</h4>
        </div>
        <div class="bg-gray-100 rounded-lg p-4">
          <p class="text-sm text-gray-600">วันขาดงาน (เดือนนี้)</p>
          <h4 class="text-xl font-bold text-red-600 mt-2">2 วัน</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
